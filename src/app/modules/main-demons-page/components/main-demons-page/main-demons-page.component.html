<div class="wrapper">
  <div class="container">
    <mat-tab-group mat-align-tabs="center" [color]="'primary'" [backgroundColor]="'primary'">
      <mat-tab label="List of Demons">
        <table mat-table [dataSource]="demonsArray">
          <ng-container matColumnDef="race">
            <th mat-header-cell *matHeaderCellDef>Race</th>
            <td mat-cell *matCellDef="let demonsArray">{{demonsArray.race}}</td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let demonsArray">{{demonsArray.name}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnsDisplayDemons; sticky: true"></tr>
          <tr mat-row *matRowDef="let demonsArray; columns: columnsDisplayDemons"
            (click)="navigateToDetail(demonsArray.id)"></tr>
        </table>
      </mat-tab>
      <mat-tab label="List of Magatamas">
        <table mat-table [dataSource]="magatamaArray">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let magatamaArray">{{magatamaArray.name}}</td>
          </ng-container>
          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef>Location</th>
            <td mat-cell *matCellDef="let magatamaArray">{{magatamaArray.location}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnsDisplayMagatamas; sticky: true"></tr>
          <tr mat-row *matRowDef="let magatamaArray; columns: columnsDisplayMagatamas"
            (click)="navigateToDetail(magatamaArray.id)"></tr>
        </table>
      </mat-tab>
      <!-- <mat-tab label="List of Skills" mat-ripple [matRippleColor]="'rgba(255, 255, 255, 0.30)'">
        <table mat-table [dataSource]="demonsArray">
          <ng-container matColumnDef="race">

          <ng-container matColumnDef="name">

        </table>
      </mat-tab> -->
    </mat-tab-group>
  </div>
</div>
